    img{
      margin-right: auto;

      display:block

  <script>

    document.addEventListener("DOMContentLoaded", function(){

      var btn = document.getElementById("img_btn");
      var img = document.getElementById("image");
      var isSmall = false;
      btn.addEventListener("click", function(){

        if(isSmall){
          img.style.scale="100%";
          btn.textContent = "Shrink Image";
          isSmall=false;
        


        }else{
          img.style.scale="50%";
          btn.textContent = "Enlarge Image";
          isSmall=true;
        }


      })




    })


  </script>
